<section class="py-12">
  <h2 class="text-3xl font-bold mb-8 text-center text-white">Programa del Evento</h2>
  <div class="space-y-6">
    @for (item of events; track item; let i = $index) {
      <div class="flex items-center space-x-4">
        <div class="w-24 text-right text-green-400 font-semibold">{{ item.time }}</div>
        <div class="w-4 h-4 rounded-full bg-red-500"></div>
        <div class="flex-1 bg-gray-800 p-4 rounded-lg">
          <p class="text-white">{{ item.event }}</p>
        </div>
      </div>
    }
  </div>
</section>
