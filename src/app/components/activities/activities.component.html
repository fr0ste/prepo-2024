<section class="py-12">
  <h2 class="text-3xl font-bold mb-8 text-center text-white">Actividades Destacadas</h2>
  <div class="grid md:grid-cols-2 gap-8">
    @for (activity of activities; track activity) {
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <span class="material-icons {{ activity.color }} w-12 h-12 mb-4">{{ activity.icon }}</span>
        <h3 class="text-xl font-semibold mb-2 text-white">{{ activity.title }}</h3>
        <p class="text-gray-300">{{ activity.description }}</p>
      </div>
    }
  </div>
</section>
