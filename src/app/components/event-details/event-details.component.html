<section class="py-12">
  <h2 class="text-3xl font-bold mb-8 text-center text-white">Detalles del Evento</h2>
  <div class="grid md:grid-cols-3 gap-8">
    @for (detail of details; track detail) {
      <div class="flex items-center space-x-4 bg-gray-800 p-4 rounded-lg">
        <span class="material-icons {{ detail.color }} w-8 h-8">{{ detail.icon }}</span>
        <div>
          <h3 class="font-semibold text-white">{{ detail.title }}</h3>
          <p class="text-gray-300">{{ detail.description }}</p>
        </div>
      </div>
    }
  </div>
</section>
