<main class="min-h-screen relative overflow-hidden">
  <!-- Botón para cambiar tema -->
  <button
    id="themeToggle"
    (click)="toggleTheme()"
    class="fixed bottom-6 right-6 bg-gray-800 text-white p-3 rounded-full shadow-lg hover:scale-110 transition-all z-50"
  >
    <!-- SVG para el cambio de tema -->
    @if (!ThemeService.isDarkTheme) {
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
    }
    @if (ThemeService.isDarkTheme) {
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
    }
  </button>

  <!-- Botón para regresar al inicio -->
  <button
    (click)="scrollToTop()"
    class="fixed bottom-20 right-6 bg-gray-800 text-white p-3 rounded-full shadow-lg hover:scale-110 transition-all z-50"
    aria-label="Volver al inicio"
  >
  <svg fill="#d9dff2" height="24px" width="24px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330.002 330.002" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="XMLID_105_" d="M324.001,209.25L173.997,96.75c-5.334-4-12.667-4-18,0L6.001,209.25c-6.627,4.971-7.971,14.373-3,21 c2.947,3.93,7.451,6.001,12.012,6.001c3.131,0,6.29-0.978,8.988-3.001L164.998,127.5l141.003,105.75c6.629,4.972,16.03,3.627,21-3 C331.972,223.623,330.628,214.221,324.001,209.25z"></path> </g></svg>  
  </button>

  <app-snowfall-animation></app-snowfall-animation>

<!-- Resto del contenido -->
<div class="container mx-auto px-4 py-8">
    <app-hero-section></app-hero-section>
    <app-event-details></app-event-details>
    <app-timeline></app-timeline>
    <app-activities></app-activities>
    <app-gallery></app-gallery>
    <app-rsvp-form></app-rsvp-form>
</div>
<app-footer></app-footer>
</main>
<router-outlet></router-outlet>
